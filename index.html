<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>My sweet sweaters</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__left">
          <div class="header__title">
            <h1>My Shop</h1>
          </div>
          <div class="header__topbar" onclick="myFunction(event)">
            <li class="header__topnavbar__item active">
              <a href="index.html" class="home"><span>My Sweaters</span></a>
            </li>
            <li class="header__topnavbar__item">
              <a href="#" class="form"><span>New Sweater</span></a>
            </li>
          </div>
        </div>
        <div class="header__right">
          <input
            type="search"
            class="header__input"
            placeholder="Enter brand..."
          />
          <div class="header__button">
            <button type="button" class="header__button-search">Search</button>
            <button type="button" class="header__button-clear">Clear</button>
          </div>
        </div>
      </div>
    </header>
    <section class="content">
      <div class="content__container">
        <aside class="content__management">
          <div class="content__management__title">
            <h2>Manage sweaters</h2>
          </div>
          <div class="content__management__sort">
            <p class="content__management__sort-description">
              Sort by the smallest price
            </p>
            <label class="content__management__sort-switch">
              <input
                name="checkbox"
                type="checkbox"
                class="content__management__sort-checker"
              />
              <span class="content__management__sort-field" />
            </label>
          </div>
          <hr />
          <div class="content__management__count">
            <p class="content__management__count-description">
              Count total price of all items:
            </p>
            <div class="content__management__count__button">
              <button class="content__management__count__button-primary">
                Count
              </button>
            </div>
            <div class="content__management__count-result">
              <p class="content__management__count-label">
                Total price:
              </p>
              <p class="content__management__count-number"></p>
            </div>
          </div>
        </aside>
        <section class="content__cards"></section>
      </div>
    </section>
    <section class="create">
      <div class="create__form">
        <h1 class="create__form__title">New Sweater</h1>
        <form class="create__form__fields">
          <div class="create__form__fields__section">
            <div class="create__form__fields__section-first">
              <div>
                <input
                  type="text"
                  name="brand"
                  placeholder="Brand"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Brand'"
                />
                <label class="create__form__fields-label">Brand</label>
              </div>
              <div>
                <input
                  type="text"
                  name="country"
                  placeholder="Country"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Country'"
                />
                <label class="create__form__fields-label">Country</label>
              </div>
              <div>
                <input
                  type="text"
                  name="season"
                  placeholder="Season"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Season'"
                />
                <label class="create__form__fields-label">Season</label>
              </div>
            </div>
            <div class="create__form__fields__section-second">
              <div>
                <input
                  type="text"
                  name="material"
                  placeholder="Material"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Material'"
                />
                <label class="create__form__fields-label">Material</label>
              </div>
              <div>
                <input
                  type="number"
                  name="size"
                  placeholder="Size"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Size'"
                />
                <label class="create__form__fields-label">Size</label>
              </div>
              <div>
                <input
                  type="number"
                  name="price"
                  placeholder="Price"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Price'"
                />
                <label class="create__form__fields-label">Price</label>
              </div>
            </div>
          </div>
          <div>
            <input
              class="create__form__fields-submit"
              type="submit"
              name="submit"
              value="submit"
            />
          </div>
        </form>
      </div>
    </section>
    <script src="./js/content_switcher.js"></script>
    <script type="module" src="./js/utilities.js"></script>
    <script type="module" src="./js/get.js"></script>
    <script type="module" src="./js/operations.js"></script>
  </body>
</html>
